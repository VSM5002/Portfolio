    <script>
        // JavaScript to dynamically update the progress bars
        function updateProgressBar(skill, value) {
            var progressBar = document.getElementById("progress-bar-" + skill);
            var progressValue = document.getElementById("progress-value-" + skill);

            // Update the progress bar and value
            progressBar.style.width = value + "%";
            progressValue.textContent = value + "%";
        }

        // Set initial progress values (change these values as needed)
        var initialProgressHTML = 75;
        var initialProgressCSS = 50;
        var initialProgressJS = 25;
        var initialProgressC = 60;
        var initialProgressPython = 70;
        var initialProgressJava = 40;

        // Update progress bars
        updateProgressBar("html", initialProgressHTML);
        updateProgressBar("css", initialProgressCSS);
        updateProgressBar("js", initialProgressJS);
        updateProgressBar("c", initialProgressC);
        updateProgressBar("python", initialProgressPython);
        updateProgressBar("java", initialProgressJava);
